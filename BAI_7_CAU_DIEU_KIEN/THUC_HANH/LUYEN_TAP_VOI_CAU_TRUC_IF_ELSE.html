<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập với cấu trúc if/else</title>
</head>
<body>
    <script>
        let value = prompt("what is the 'official' name of Javascript");
        if (value == 'EMCMAScript') {
            alert ("Right");
        } else {
            alert ("Didt'n known? EMCMAScript");
        }
    </script>
</body>
</html>
