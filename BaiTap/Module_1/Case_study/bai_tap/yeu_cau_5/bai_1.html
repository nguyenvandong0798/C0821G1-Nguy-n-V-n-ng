<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <script>
        let rowArr = parseInt(prompt("Input a row:"));
        let colArr = parseInt(prompt("Input col:"));

        let arr2d = new Array(rowArr);
        for (let row = 0; row < arr2d.length; row++){
            arr2d[row] = new Array(colArr);

            for (let col = 0; col < arr2d[row].length; col++){
                let value = prompt("input a value ["+row +"] ["+col +"]:");
                arr2d[row][col] = value;
            }
        }
        for (let row = 0; row < arr2d.length; row++){
            for (let col = 0 ; col < arr2d[row].length; col++){
                document.write(arr2d[row][col] + " ");
            }
            document.write("<br>");
        }
        let sum = 0;
        for (let i = 0; i < arr2d.length; i++){
            for (let j = 1; j < arr2d.length; j++){
                if (arr2d[i][j] %2 === 0){
                    sum += arr2d[i][j];
                    document.write(sum);
                }
            }
        }
    </script>
</body>
</html>
