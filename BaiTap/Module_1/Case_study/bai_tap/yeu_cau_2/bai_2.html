<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài 2</title>
</head>
<body>
    <script>
        let nhap = prompt('nhập vào để kiểm tra phụ âm hay nguyên âm');
        switch (nhap) {
            case 'o':
            case 'u':
            case 'i':
            case 'a':
            case 'e':
                document.write('nguyên âm:' + nhap);
                break;
            default :
                document.write('phụ âm: ' + nhap);
                break;
        }
    </script>
</body>
</html>
