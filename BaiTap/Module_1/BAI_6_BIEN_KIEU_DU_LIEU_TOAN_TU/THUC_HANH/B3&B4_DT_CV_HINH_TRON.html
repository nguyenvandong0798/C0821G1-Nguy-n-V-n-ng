<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính diện tích hình tròn chu vi hình tròn </title>
</head>
<body>
<script>
    {
        let rR;
        rR = prompt("enter r");
        let r = parseInt(rR);
        const PI = 3.14;

        let  dienTichS = PI * r * r ;
        document.write("dien tích là " + dienTichS );

        let Chuvi = 2 * r * PI;
        document.write("Chu vi là " + Chuvi );
    }
</script>
</body>
</html>
