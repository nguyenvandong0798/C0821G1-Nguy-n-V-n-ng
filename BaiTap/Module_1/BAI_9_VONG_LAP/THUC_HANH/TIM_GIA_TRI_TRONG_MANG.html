<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm giá trị trong mãng</title>
</head>
<body>
    <script>
    let value = prompt('nhập 1 số');
        let number = [-3,5,1,3,2,10];
        for (let i=0; i < number.length; i++)
        {
            if (value == number[i]){
                document.write('nhập đúng sô nằm trong mảng:' + number[i])
            }
        }

    </script>
</body>
</html>
