    <script>
        class MayTinh {
            constructor(ten, momay) {
                this.ten = ten;
                this.momay = momay;
            }

            mau() {
                document.write(this.ten + 'có màu là đen')
            }

            hienThi() {
                document.write('máy tính: ' + this.ten + ' đã được hiển thị màng hình ' + this.momay)
            }
        }
        let dell = new MayTinh('dell', 'sáng');
        dell.hienThi();
    </script>
