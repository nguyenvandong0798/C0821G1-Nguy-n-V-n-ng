<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TẠO FORM CƠ BẢN </title>
    <!--TẠO FORM CƠ BẢN P2-->
    <style>
        .Header{
            height: 30px;
            width: 20%;
            text-align: left;
            color: blue;
        }
    </style>
</head>
<body style="background-color: khaki">
    <div class="Header" style="background-color: khaki">
        <h2 style="background-color: aquamarine" > ĐĂNG KÝ HỌC VIÊN </h2>
    <form>
        <table width="400" cellpadding="5">
             <tr>
                 <td style="color: Blue"> Họ và tên </td>
                 <td> <input type="text"; name="Username"/></td>
             </tr>
            <tr>
                <td style="Color: blue"> Ngày sinh </td>
                <td> <input type="number"; name="Date"> </td>
            </tr>
            <tr>
                <td style="Color: blue"> Giới tính </td>
                <td> <input type="radio" name="Gender"> Nam <input type="radio" name="Gender"> Nữ </td>
            </tr>
            <tr>
                <td style="color: blue"> Địa chỉ </td>
                <td> <textarea cols="30" rows="5"> </textarea>
                     </td>
            </tr>
            <tr>
                <td style="Color: blue"> Lớp     </td>
                <td>
                    <select>
                        <option> -Chọn lớp- </option>
                        <option> lớp C1 </option>
                        <option> lớp C2 </option>
                        <option> lớp C3 </option>
                        <option> lớp C4 </option>
                    </select>
                </td>
            </tr>
            <tr>
                <td style="color: Blue"> Email </td>
                <td> <input type="Text" name="Email"> </td>
            </tr>
            <tr>
                <td style="color: blue"> Điện thoại </td>
                <td> <input type="text" name="Number"> </td>
            </tr>
            <tr>
                <td> </td>
                <td> <input type="submit" name="Submit" value="Đăng ký">
                     <input type="reset" name="reset" value="Nhập lại"></td>
            </tr>
        </table>
    </form>
</body>
</html>
