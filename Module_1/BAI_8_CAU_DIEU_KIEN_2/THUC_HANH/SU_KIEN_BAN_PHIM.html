<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SỰ KIỆN BÀN PHÍM</title>
</head>
<body onload="docReady()">
    <img id="dog" src="12.png" style="position: absolute; left: 0; top: 0;" width="200" height = "200"/>
</body>
    <script>
        function upArowPressed() {
            let element = document.getElementById("dog");
            element.style.top = parseInt(element.style.top) - 5 + "px";
        }
        function dowArowPressed() {
            let element = document.getElementById("dog");
            element.style.top = parseInt(element.style.top) + 5 + "px";
        }
        function leftArowPressed() {
            let element = document.getElementById("dog");
            element.style.left = parseInt(element.style.left) - 5 +"px";
        }
        function rightArowPressed() {
            let element = document.getElementById("dog");
            element.style.right = parseInt(element.style.right) + 5 +"px";
        }
        function moveSelection(evt) {
            switch (evt.keyCode) {
                case 37:
                    leftArowPressed();
                    break;
                case 39:
                    rightArowPressed();
                    break;
                case 38:
                    upArowPressed();
                    break;
                case 40:
                    dowArowPressed();
                    break;
            }
        }
        function docReady() {
            window.addEventListener('keydown', moveSelection);
        }

    </script>
</html>
