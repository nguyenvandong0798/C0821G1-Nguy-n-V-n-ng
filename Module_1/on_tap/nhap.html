<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let a = [1, 2, 3, 3];
        let check;
        for (let i = 1; i < a.length - 1; i++) {
            let sum1 = 0;
            let sum2 = 0;
            for (let j = 0; j < i; j++) {
                sum1 += a[j];
            }
            for (let k = i + 1; k < a.length; k++) {
                sum2 += a[k];
            }
            if (sum1 == sum2) {
                check = true;
                break;
            } else {
                check = false;
            }

        }
        console.log(check);
    </script>
</body>
</html>
