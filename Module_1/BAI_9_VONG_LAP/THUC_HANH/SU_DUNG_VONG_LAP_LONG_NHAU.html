<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vòng lặp lồng nhau</title>
</head>
<body>
    <script>
        let noun;
        noun = "<table border='1' width='300' cellspacing='0' cellpadding='3'>";
        for (i=1; i<=10; i++){
            noun = noun + "<tr>";
            for (j = 1; j<=10; j++){
                noun = noun +"<td>"+ i * j + "</td>";
            }
            noun = noun + "</tr>";
        }
        noun = noun + "</table>";
        document.write(noun);
    </script>
</body>
</html>
