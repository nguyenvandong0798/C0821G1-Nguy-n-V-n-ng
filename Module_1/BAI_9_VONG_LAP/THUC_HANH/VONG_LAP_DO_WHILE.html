<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>sử dụng do while</title>
</head>
<body>
    <script>
        let i= null;
        do {
            i = prompt("nhập số");
        } while (i < 1 || i > 10);
        alert("số bạn đã nhập là " + i);
    </script>
</body>
</html>
