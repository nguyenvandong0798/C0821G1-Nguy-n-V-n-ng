<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm giá trị nhỏ nhất trong mảng </title>
</head>
<body>
    <script>
        let arr1= [3, 5, 1, 8, -3, 7, 8];

        let arr2= [7, 12, 6, 9, 20, 56, 89];
        //
        // arr3: [];
        //
        // arr4: [0, 0, 0, 0, 0, 0];
        function minArray(arr) {
            let min = arr[0];
            for(let i = 1; i < arr.length; i++){
                if(arr[i] < min){
                    min = arr[i];
                }
            }
            return min;
        }
        min = minArray(arr1);
        alert('giá trị nhỏ nhất mảng arr1:' + min);
        min1 = minArray(arr2);
        alert('giá trị nhỏ nhất mảng arr2:' + min1);
    </script>
</body>
</html>
