    <script>
        class BongDen {
            constructor() {
                this.status = false;
            }

            turnOn() {
                    this.status = true;
                    console.log('Bóng đèn đang bậc');
            }
            turnOff() {
                    this.status = true;
                    console.log('Bóng đèn đang tắc');
            }

        }
        class SwitchButton {
            constructor(lamp) {
                this.status = false;
                this.Electriclamp = lamp;
            }
            SwitchOn (){
                if (this.status = true){
                    this.Electriclamp.turnOn();
                    console.log('Công tắc đang bậc');
                }else{
                    console.log('Công tắc đang tắc');
                }
            }
            SwitchOff (){
                if (this.status = true){
                    this.Electriclamp.turnOff();
                    console.log('Công tắc đang tắc');
                }else{
                    console.log('Công tắc đang bậc');
                }
            }
        }
        let neon = new BongDen();
        let contac = new SwitchButton(neon);
        contac.SwitchOn();
        contac.SwitchOff();

    </script>
