<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài 4 </title>
</head>
<body>
    <script>
        let a = [1,2,3];
        let b = ['môt', 'hai', 'ba'];
        let nhap = parseInt(prompt('nhập vào giá trị có ở mảng a:'));
        let c;
        for (let i = 0; i<=a.length -1; i++){
            if (nhap == a[i]){
                c = a.indexOf(nhap);
                document.write(b[c]);
                break;
            }
        }
    </script>
</body>
</html>
