<!DOCTYPE html>
<html lang="en">
<head>

    <title>Luyện tập với cấu trúc if/else if</title>
</head>
<body>
    <script>
        let useName = prompt("login UseName")
        let pass = prompt("login Pass")

        }
        else if (useName == "Admin" && pass == "Null") {
            document.write('Cancel')
            }
        else{
            document.write("Wrong pssword")
        }

    </script>
</body>
</html>
