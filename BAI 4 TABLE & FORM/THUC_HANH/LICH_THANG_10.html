<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>lịch tháng mới</title>
</head>
    <style>
        .header1{
            text-align: Center;
            width: 500px;
            height: 4px;
            color: blue;
        }
        table, td {
            width: 500Px;
            height: 1px;
            text-align: center;
            padding: 5px;
            border-collapse: collapse;
        }
        table1{
            color: white;

        }
        .red{
            background-color: red;
        }
        .orange{
            background-color: orange;
        }
        .blue{
            background-color: blue;
        }

    </style>

<body>
    <div class="header1"><h2> Tháng 10-October </h2>
        <table class="table1">
            <tr>
                <td class="red">C.nhật</td>
                <td class="orange">T.Hai</td>
                <td class="orange">T.Ba</td>
                <td class="orange">T.Tư</td>
                <td class="orange">T.Năm</td>
                <td class="orange">T.Sau</td>
                <td class="blue">T.Bảy</td>
            </tr>
        </table>
        <table border="none">
            <tr>
                <td>Sun</td>
                <td>Mon</td>
                <td>Tue</td>
                <td>Wed</td>
                <td>Thu</td>
                <td>Fri</td>
                <td>Sat</td>
            </tr>
        </table>
    </div>
</body>

</html>
