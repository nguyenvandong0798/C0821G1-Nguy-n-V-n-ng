<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vòng lăp </title>
</head>
<body>
<script>
    let n = parseInt(prompt("enter a number:"));
    while(n > 20){
        n = parseInt(prompt("enter a number < 20:"));
        let array = new Array(n);
        for(let i = 0; i < array.length; i++){
            document.write(array[i]);
        }
    }
</script>
</body>
</html>
