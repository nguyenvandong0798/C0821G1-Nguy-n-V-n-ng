<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TÍNH SỐ NGÀY</title>
</head>
<body>
    <form>
        <input type= 'text' id="nhap" width="20px">
        <input type="button" value="tính số ngày" onclick="enter();">
    </form>
    <h3 id="t1"></h3>
</body>
    <script>
        function enter() {
            let input = parseInt(document.getElementById("nhap").value);
                switch (input) {
                    case 1:
                    case 3:
                    case 5:
                    case 7:
                    case 9:
                    case 11:
                        document.getElementById("t1").innerHTML = 'thang' + input + 'có 31 ngày';
                }
                switch (input) {
                    case 4:
                    case 6:
                    case 8:
                    case 10:
                    case 12:
                        document.getElementById("t1").innerHTML = 'thang' + input + 'có 30 ngày';
                }
                switch (input) {
                    case 2:
                        document.getElementById("t1").innerHTML = 'thang' + input + 'có 28 hoặc 29 ngày';

                }
        }
    </script>
</html>
