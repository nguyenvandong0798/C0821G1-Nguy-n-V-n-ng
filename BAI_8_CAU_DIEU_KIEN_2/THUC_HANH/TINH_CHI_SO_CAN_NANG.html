<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TÍNH CHỈ SỐ CÂN NẶNG</title>
</head>
<body>
<script>
    let weight = parseInt(prompt("enter a weight"));
    let height = parseInt(prompt("enter a height"));
    bim = weight / (height ^ 2);
    if (bim < 18.5){
        document.write("Underweight");
    }else if (bim < 25){
        document.write("Normal");
    }else if (bim < 30){
        document.write("Overweight")
    }else
        document.write("obese")

</script>
</body>
</html>
