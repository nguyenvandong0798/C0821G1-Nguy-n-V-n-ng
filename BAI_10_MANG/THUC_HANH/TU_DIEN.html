<!DOCTYPE html>
<html lang="en">
<head>

    <title>Tu dien</title>
</head>
<body>
<input type="text" id="nhap">
<input type="button" id1="tra" value="tra từ" onclick="traTudien()"/>
<script>
    let a = ['one', 'two', 'three']
    let b = ['một', 'hai', 'ba']
    let c;
    let d ='khong khop'
    function traTudien()
    {
        let check;
        let nhap = document.getElementById('nhap').value;
        for (let i = 0; i <= a.length - 1; i++)
        {
            if (a[i] == nhap)
            {
                c = a.indexOf(nhap);
                check = true;
                break;
            }
        }
        if (check)
        {
            document.write(b[c]);
        }
        else
        {
            alert(d)
        }
    }
</script>
