<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Số nguyên tôs</title>
</head>
<body>
<script>
    let numbers = parseInt(prompt("nhạp vào 1 số"));
    let check = true;
    let kq = '';
    if (numbers < 2){
        check = false;
    }
    else {
        for (let i = 2; i < numbers; i++) {
            if (numbers % i === 0) {
                check = false;
        }
        }if (check){
            kq += numbers +'<br>';
            numbers++;
        }document.write(kq);
    }
    if (check === false){
        alert('không là số nguyên tố')
    }else {
        alert('là số nguyên tố')
    }
</script>
</body>
</html>
