<head>

<body>
<script>
    for (let i =0; i <4; i++){
        for (let j =1 ; j <= 5; j++) {
            if (i===0 || i===3){
            document.write('*')
            }else{
                if(j ===1 || j===5){
                    document.write('*')
                }else{
                    document.write('&nbsp&nbsp')
                }
            }
        }
        document.write('<br>')

    }
</script>
