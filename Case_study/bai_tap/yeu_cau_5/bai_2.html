<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài 2 </title>
</head>
<body>
<script>
    let arr = [];
    let array = [[2,5,6,8,13], [10,15,5,9,20]];
    for (let i = 0; i < array.length; i++) {
        for (let j = 0; j <array[i].length ; j++) {
            if (phanTu(array[i][j])){
            }
        }
    }
    function phanTu(n) {
        let check = true;
        if (n <= 1) {
            check = false;
        }
        for (let i = 2; i < n ; i++) {
            if (n % i === 0) {
                check = false;
                break;
            }else {
                check = true;
            }
        }
        if(check === true){
            arr.push(n);
        }
    }
    document.write("số nguyên tố là: " + arr.length);
</script>
</body>
</html>
