<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>b√†i 2 </title>
</head>
<body>
<script>
    let rowArr = parseInt(prompt("Input a row:"))
    let colArr = parseInt(prompt("Input col:"))

    let arr2d = new Array(rowArr);
    for (let row = 0; row < arr2d.length; row++){
        arr2d[row] = new Array(colArr);

        for (let col = 0; col < arr2d[row].length; col++){
            let value = prompt("input a value ["+row +"] ["+col +"]:");
            arr2d[row][col] = value;
        }
    }
    let a =[];
    let check;

    for (let row = 0; row < arr2d.length; row++){
        for (let col = 0 ; col < arr2d[row].length; col++){
            if (arr2d[row][col] < 2 ){
                check = false;
            }
            else if (arr2d[row][col] % 2 == 0){
                check = false;
            }else{
                check = true;
                a.push(arr2d[row][col]);
            }
        }if (check =true){
            document.write(a);
        }
    }
</script>
</body>
</html>
